
<ion-content >
  <div class="container bg">

    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
      <h1 class="logo" >Logo</h1>
    </div>
      <div class="col-lg-4"></div>
    </div>

    <div class="row text-left">
      <div class="col-lg-4"></div>
        <div class="col-lg-4">
        <h5 class="logo" >My Account</h5>
        <hr>
      </div>
    </div>
    <div class="row" >
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="jumbotron text-center" style="height:70%">
            <img src="../../assets/icon/paris.jpg" alt="Paris" width="100" height="100">
           <i class="fa fa-camera icn"></i>
          </div>
        </div>
          <div class="col-lg-4"></div>
      </div>
    
      <div class="row" style="margin-top: -10px;" >
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
      <form  #form="ngForm" >
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col >
              
              <div >
                <div class="input-group mb-3 pad">
                  <input type="text" class="form-control" placeholder="Username" name="usrname" disabled [(ngModel)]="userData.username">

                  <div class="input-group-prepend">
                    <span class="input-group-text bg"><i class=" fa fa-pencil"></i></span>
                  </div>
                </div>
             
                <div class="input-group mb-3 pad">
                  <input type="text" class="form-control" placeholder="Phone Number" name="phno" disabled [(ngModel)]="userData.phone">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg"><i class=" fa fa-pencil"y></i></span>
                  </div>
                </div>
             

                <div class="input-group mb-3 pad">
                  <input type="text" class="form-control" placeholder="Email" name="email" disabled [(ngModel)]="userData.email">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg"><i class=" fa fa-pencil"y></i></span>
                  </div>
                </div>
              </div>
             
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
    </div>

    <div class="row" >
      <div class="col-lg-4"></div>
      <div class="col-lg-4 text-center">
        <button (click)="logout()" class="btn success">Log Out</button>

      </div>
        <div class="col-lg-4"></div>
    </div>

      </div>

     
    
       
    
</ion-content>
